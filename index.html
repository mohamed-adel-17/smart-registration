<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Log in</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10 m-auto">
        <div class="box m-auto p-5 my-5">
          <h1 class="text-center">Smart Login System
          </h1>
          <div class="inputs">
            <input required type="text" class="form-control my-3" id="signupName" placeholder="Enter your name">
            <input required type="email" class="form-control my-3" id="signupEmail" placeholder="Enter your email">
            <input required type="password" class="form-control my-3" id="signupPassword" placeholder="Enter your password">
          </div>
          <p id="message" class="text-center text-success"></p>
          <button id="signUp" class="btn btn-outline-light w-100 mt-3" >Sign Up</button>
          <p class="text-center mt-3 mb-3 text-white ">You have an account? <a href="login.html" id="signIn">Sign in</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
